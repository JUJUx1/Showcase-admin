<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body { font-family:Arial; background:#111; color:white; text-align:center; }
input, textarea { width:90%; padding:10px; margin:5px; }
button { padding:10px; width:90%; }
</style>
</head>
<body>

<h2>Game Admin</h2>

<input id="title" placeholder="Game Title"><br>
<input id="image" placeholder="Image URL"><br>
<input id="link" placeholder="Game Link"><br>
<textarea id="desc" placeholder="Description"></textarea><br>
<button onclick="addGame()">Add Game</button>

<script>
const API = "https://showcase-server-3axe.onrender.com";
const TOKEN = "zeta_secret_token";

function addGame(){
  fetch(API+"/add",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":TOKEN
    },
    body:JSON.stringify({
      id:Date.now(),
      title:title.value,
      image:image.value,
      link:link.value,
      description:desc.value
    })
  })
  .then(res=>res.json())
  .then(()=>alert("Game Added"));
}
</script>

</body>
</html>
